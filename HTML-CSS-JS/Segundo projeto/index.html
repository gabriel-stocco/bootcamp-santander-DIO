<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="landing-page" >

        <div class="phone-photo"><img src="instagram-celular.png" alt="fotoDeCelular"></div>

        <div class="landing-content">

            <div class="flex-box" id="insta-box">
                <img class="instagram-logo-photo"src="instagram-logo.png" alt="logoDoInstagram">
                <img class="profile-photo" src="perfil-instagram.png" alt="FotoDePerfil">
                <a class="continue-btn" href="#">Continue as gabriel.stocco</a>
                <a class="remove-account" href="#">Remove Account</a>
            </div>
        
            <div class="flex-box" id="not-account-box">
                <p class="not-account">Not gabriel.stocco?</p>
                <p class="switch-signUp">
                    <a class="link-blue" href="#">Switch Accounts</a>
                    or
                    <a class="link-blue" href="#">Sign Up</a>
                </p>
            </div>
        
            <div class="get-the-app">
                <p class="get-text">Get the app</p>
                <div class="download-btns">
                    <a class="apple-btn" href="#"><img src="apple-button.png" alt="DownloadApple"></a>
                    <a class="googleplay-btn" href="#"><img src="googleplay-button.png" alt="DownloadPlayStore"></a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
